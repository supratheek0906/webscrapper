<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-card { max-width: 400px; margin: 80px auto; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 32px 28px; background: #fff; }
        .main-title { font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 24px; color: #2b2d42; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="main-title">Agent Login</div>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
</body>
</html>
